<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-width">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body id="flex-container">
  <div class="container">
    <div class="qr">
      <img src="https://github.com/jena93/QR-code-component/blob/main/image-qr-code.png?raw=true" 
      alt="qr-code">
    </div>
    <p class="improv">Improve your front-end skills by building projects</p>
    <p class="scan">Scan the QR code to visit Frontend Mentor and take your 
      coding skills to the next level</p>
  </div>
  <div id="footer" class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jeneille Belfon</a>.</p>
    </div>
</body>
</html>
